<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RAM.css">
</head>
<body>
    <main>
        <Section class="quiz">
            <div class="heading">
                <p class="title">Fundamental of computer</p>
                <p class="subtitle">Daliy Quiz for practice</p>
            </div>

            <div class="result hide">
                <p>you socred 5/5!</p>
                <p class="reload">
                    <button onclick="document.location.reload()">Try Again</button>
                </p>
            </div>

            <form action="" class="quiz-form">
                <!-- -------------question 1--------------- -->
                    <div class="question">
                        <p>1.How many types of RAM</p>
                        <div class="option">
                            <input type="radio" name="q1" value="A">
                            <label for="">4</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q1" value="B">
                            <label for="">5</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q1" value="C">
                            <label for="">3</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q1" value="D">
                            <label for="">2</label>
                        </div>
                    </div>

                <!-- -------------question 2--------------- -->
                    <div class="question">
                        <p>2.How many types of ROM</p>
                        <div class="option">
                            <input type="radio" name="q2" value="A">
                            <label for="">4</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q2" value="B">
                            <label for="">5</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q2" value="C">
                            <label for="">3</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q2" value="D">
                            <label for="">2</label>
                        </div>
                    </div>

                <!-- -------------question 3--------------- -->
                    <div class="question">
                        <p>3.How many types of FLOPPY Disk</p>
                        <div class="option">
                            <input type="radio" name="q3" value="A">
                            <label for="">4</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q3" value="B">
                            <label for="">5</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q3" value="C">
                            <label for="">3</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q3" value="D">
                            <label for="">2</label>
                        </div>
                    </div>

                <!-- -------------question 4--------------- -->
                    <div class="question">
                        <p>4.How many types of Primary Memory</p>
                        <div class="option">
                            <input type="radio" name="q4" value="A">
                            <label for="">4</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q4" value="B">
                            <label for="">5</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q4" value="C">
                            <label for="">3</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q4" value="D">
                            <label for="">2</label>
                        </div>
                    </div> 

                <!-- -------------question 5--------------- -->
                    <div class="question">
                        <p>5.Capaity of DVD drive</p>
                        <div class="option">
                            <input type="radio" name="q5" value="A">
                            <label for="">4.7</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q5" value="B">
                            <label for="">5.3</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q5" value="C">
                            <label for="">7.0</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q5" value="D">
                            <label for="">1.5</label>
                        </div>
                    </div>

                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
            </form>
        </Section>
    </main>
</body>
<script>
    const form=document.querySelector(".quiz-form");
    const correctAnswer=["D","D","D","C","A"]
    const question=document.querySelectorAll(".question");
    console.log(question[0]);
    form.addEventListener("submit",(event)=>{
        event.preventDefault();
        var userAnswer=[form.q1.value,
                        form.q2.value,
                        form.q3.value,
                        form.q4.value,
                        form.q5.value];
        console.log(userAnswer);
        let score=0;
        userAnswer.forEach((element,index)=>{
            if(element==correctAnswer[index]){
                score++;
                question[index].classList.add("correct");
            }
            else{
                question[index].classList.add("wrong");
            }
        });
        console.log("your score is ",score);
        var p=document.querySelector(".result p");
        p.textContent=`you have got ${score}/5`;
        var result=document.querySelector(".result");
        result.classList.remove("hode");
        scrollTo(0,0);
    });
</script>
</html>
